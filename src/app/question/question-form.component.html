<form (ngSubmit)="onSubmit(f)" #f="ngForm">
	<mat-form-field>
		<input type="text"
		matInput
		placeholder="Titulo"
		name="title"
		ngModel>
	</mat-form-field>
	<mat-form-field>
		<input type="text"
		matInput
		placeholder="DescripciÃ³n"
		name="description"
		ngModel>
	</mat-form-field>

	<mat-grid-list cols="3" rowHeight="3:2">

	<mat-grid-tile>
	  <mat-radio-button name="icon" value="none" [ngModel] ngDefaultControl >
	  	<i mat-list-icon class="material-icons">help</i>
	  	<small>Sin icono</small>
	  </mat-radio-button>
	</mat-grid-tile>

	  <mat-grid-tile
	      *ngFor="let icon of icons">
	    <mat-radio-button name="icon" value="devicon-{{icon.name}}-{{ getIconVersion(icon) }}" [ngModel] ngDefaultControl >
	    	<i mat-list-icon class="devicon-{{icon.name}}-{{ getIconVersion(icon) }}"></i>
	    </mat-radio-button>
	  </mat-grid-tile>
	</mat-grid-list>

	<button type="submit" mat-raised-button color="accent">Enviar</button>
	
</form>
